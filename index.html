<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatitaLuna Protocol - Encriptaci√≥n Social</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos base para scrollbars oscuras y PROTECCI√ìN CONTRA COPIA -->
    <style>
        body { 
            background-color: #0f172a; 
            color: #e2e8f0; 
            /* Deshabilita la selecci√≥n de texto en toda la p√°gina */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Clase para el modo privacidad (desenfoque) */
        .privacy-blur {
            filter: blur(20px) grayscale(100%);
            pointer-events: none;
        }
        
        /* Capa de protecci√≥n de captura */
        #screenshot-blocker {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: monospace;
            text-align: center;
        }

        /* Animaci√≥n suave para el modal Windows 11 */
        @keyframes modalPop {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-modal {
            animation: modalPop 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
</head>
<body>
    <div id="screenshot-blocker">
        <div>
            <h1 class="text-2xl font-bold text-red-500 mb-2">‚ö†Ô∏è ALERTA DE SEGURIDAD</h1>
            <p>Captura de pantalla detectada o ventana sin foco.</p>
        </div>
    </div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS (Lucide Recreados como Componentes) ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Shield = ({ className }) => <IconBase className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></IconBase>;
        const PenTool = ({ className }) => <IconBase className={className}><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.5 7.5"/><path d="m2 2 7.5 7.5"/><path d="m2 2 7.5 7.5"/><path d="m2 2 7.5 7.5"/></IconBase>;
        const ArrowRight = ({ className }) => <IconBase className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>;
        const MoreHorizontal = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></IconBase>;
        const Heart = ({ className }) => <IconBase className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5 4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconBase>;
        const MessageCircle = ({ className }) => <IconBase className={className}><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></IconBase>;
        const Share2 = ({ className }) => <IconBase className={className}><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></IconBase>;
        const Copy = ({ className }) => <IconBase className={className}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></IconBase>;
        const Unlock = ({ className }) => <IconBase className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></IconBase>;
        const Key = ({ className }) => <IconBase className={className}><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/><path d="m15.5 7.5 3 3L22 7l-3-3"/><path d="M6.2 13a2.7 2.7 0 0 0-2 2.7c0 1.2.7 2.2 1.8 2.7"/></IconBase>;
        const Eye = ({ className }) => <IconBase className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const EyeOff = ({ className }) => <IconBase className={className}><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></IconBase>;
        const Send = ({ className }) => <IconBase className={className}><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></IconBase>;
        const Clipboard = ({ className }) => <IconBase className={className}><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></IconBase>;
        const HelpCircle = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></IconBase>;
        const X = ({ className }) => <IconBase className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const Info = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></IconBase>;

        // --- UTILIDADES CRIPTOGR√ÅFICAS (Web Crypto API) ---

        // Convierte ArrayBuffer a Base64 string
        const buff_to_base64 = (buff) => btoa(String.fromCharCode.apply(null, new Uint8Array(buff)));

        // Convierte Base64 string a ArrayBuffer
        const base64_to_buff = (b64) => {
            try {
                const binary_string = atob(b64);
                const len = binary_string.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
                }
                return bytes.buffer;
            } catch (e) {
                throw new Error("Base64 inv√°lido");
            }
        };

        // Genera una clave criptogr√°fica a partir de una contrase√±a de texto (PBKDF2)
        const getPasswordKey = (password) => 
            window.crypto.subtle.importKey("raw", new TextEncoder().encode(password), "PBKDF2", false, ["deriveKey"]);

        // Deriva la clave AES-GCM usando la contrase√±a y una "Sal" (Salt)
        const deriveKey = (passwordKey, salt, keyUsage) => 
            window.crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
                passwordKey,
                { name: "AES-GCM", length: 256 },
                false,
                keyUsage
            );

        // FUNCI√ìN DE ENCRIPTADO REAL (AES-GCM 256)
        const encryptData = async (secretData, password) => {
            try {
                const salt = window.crypto.getRandomValues(new Uint8Array(16)); // Genera sal aleatoria
                const iv = window.crypto.getRandomValues(new Uint8Array(12));   // Vector de inicializaci√≥n √∫nico
                const passwordKey = await getPasswordKey(password);
                const aesKey = await deriveKey(passwordKey, salt, ["encrypt"]);
                
                const encryptedContent = await window.crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv },
                    aesKey,
                    new TextEncoder().encode(secretData)
                );

                // Empaquetamos todo junto: Salt + IV + ContenidoCifrado
                const encryptedContentArr = new Uint8Array(encryptedContent);
                const buff = new Uint8Array(salt.byteLength + iv.byteLength + encryptedContentArr.byteLength);
                buff.set(salt, 0);
                buff.set(iv, salt.byteLength);
                buff.set(encryptedContentArr, salt.byteLength + iv.byteLength);

                return buff_to_base64(buff);
            } catch (e) {
                console.error("Error encriptando:", e);
                return null;
            }
        };

        // FUNCI√ìN DE DESENCRIPTADO REAL
        const decryptData = async (encryptedData, password) => {
            try {
                const encryptedDataBuff = base64_to_buff(encryptedData);
                
                // Verificar longitud m√≠nima (Salt 16 + IV 12 = 28 bytes)
                if (encryptedDataBuff.byteLength < 28) throw new Error("Datos corruptos");

                const salt = encryptedDataBuff.slice(0, 16);
                const iv = encryptedDataBuff.slice(16, 28);
                const data = encryptedDataBuff.slice(28);
                
                const passwordKey = await getPasswordKey(password);
                const aesKey = await deriveKey(passwordKey, salt, ["decrypt"]);
                
                const decryptedContent = await window.crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    aesKey,
                    data
                );
                
                return new TextDecoder().decode(decryptedContent);
            } catch (e) {
                throw new Error("Clave incorrecta o datos corruptos");
            }
        };

        const ShadowThreadApp = () => {
            // --- STATE ---
            
            const [showGuide, setShowGuide] = useState(true); // Nuevo estado para la gu√≠a

            // 1. Creation State (Sender)
            const [draftMessage, setDraftMessage] = useState("");
            const [senderKey, setSenderKey] = useState("gatitos"); 
            const [showSenderKey, setShowSenderKey] = useState(false); 
            const [isPosting, setIsPosting] = useState(false);

            // 2. Transmission State (The Medium)
            const [encryptedDisplay, setEncryptedDisplay] = useState("Encrypted_Waiting_For_Input...");
            
            // 3. Decryption State (Receiver)
            const [inputPayload, setInputPayload] = useState("");
            const [inputKey, setInputKey] = useState("");
            const [showKey, setShowKey] = useState(false); 
            
            const [decryptedResult, setDecryptedResult] = useState("");
            const [isDecrypted, setIsDecrypted] = useState(false);
            const [showToast, setShowToast] = useState(false);
            const [decryptError, setDecryptError] = useState(false);

            // --- EFFECTS ---
            
            // Cargar clave guardada al iniciar
            useEffect(() => {
                const savedKey = localStorage.getItem('shadowThreadKey');
                if (savedKey) {
                    setInputKey(savedKey);
                }
            }, []);

            // Guardar clave cada vez que cambia
            useEffect(() => {
                localStorage.setItem('shadowThreadKey', inputKey);
            }, [inputKey]);

            // --- PROTECCI√ìN CONTRA CAPTURA DE PANTALLA ---
            useEffect(() => {
                // 1. Bloquear Click Derecho
                const handleContextMenu = (e) => {
                    e.preventDefault();
                };

                // 2. Detectar Tecla PrintScreen (o combinaciones comunes) y oscurecer
                const handleKeyDown = (e) => {
                    if (e.key === 'PrintScreen' || (e.metaKey && e.shiftKey && e.key === 's')) {
                        // Oscurecer inmediatamente
                        document.body.style.display = 'none';
                        setTimeout(() => {
                            alert('‚ö†Ô∏è Las capturas de pantalla est√°n deshabilitadas por seguridad.');
                            document.body.style.display = 'block';
                        }, 100);
                    }
                };

                // 3. Detectar P√©rdida de Foco (Blur) - Para herramientas de recorte externas
                const handleVisibilityChange = () => {
                    if (document.hidden) {
                        document.title = "üîí Protegido";
                    } else {
                        document.title = "GatitaLuna Protocol - Encriptaci√≥n Social";
                    }
                };

                const handleBlur = () => {
                    document.getElementById('screenshot-blocker').style.display = 'flex';
                    document.getElementById('root').classList.add('privacy-blur');
                };

                const handleFocus = () => {
                    document.getElementById('screenshot-blocker').style.display = 'none';
                    document.getElementById('root').classList.remove('privacy-blur');
                };

                window.addEventListener('contextmenu', handleContextMenu);
                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('blur', handleBlur);
                window.addEventListener('focus', handleFocus);
                document.addEventListener('visibilitychange', handleVisibilityChange);

                return () => {
                    window.removeEventListener('contextmenu', handleContextMenu);
                    window.removeEventListener('keydown', handleKeyDown);
                    window.removeEventListener('blur', handleBlur);
                    window.removeEventListener('focus', handleFocus);
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                };
            }, []);


            // --- HANDLERS ---

            const handleEncryptAndPost = async () => {
                if (!draftMessage || !senderKey) return; 
                
                setIsPosting(true);
                
                const cipherText = await encryptData(draftMessage, senderKey);
                
                if (cipherText) {
                    setEncryptedDisplay(cipherText);
                    setIsPosting(false);
                    setDraftMessage("");
                    
                    setInputPayload("");
                    setDecryptedResult("");
                    setIsDecrypted(false);
                    setDecryptError(false);
                }
            };

            const handleCopy = (text) => {
                navigator.clipboard.writeText(text);
                setInputPayload(text); 
                setShowToast(true);
                setTimeout(() => setShowToast(false), 2000);
            };

            // Nuevo: Pegar desde portapapeles
            const handlePaste = async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    setInputPayload(text);
                } catch (err) {
                    alert('‚ö†Ô∏è El navegador bloque√≥ el pegado autom√°tico. Por favor haz clic dentro del cuadro y usa Ctrl+V (o Cmd+V).');
                }
            };

            const handleDecrypt = async () => {
                setDecryptError(false);
                setDecryptedResult("");
                
                if (!inputPayload || !inputKey) return;

                try {
                    const result = await decryptData(inputPayload, inputKey);
                    setDecryptedResult(result);
                    setIsDecrypted(true);
                } catch (error) {
                    setDecryptedResult("‚õî Error de desencriptado: La clave es incorrecta o el mensaje ha sido alterado.");
                    setIsDecrypted(false);
                    setDecryptError(true);
                }
            };
            
            // Nuevo: Copiar resultado descifrado
            const handleCopyResult = () => {
                if(decryptedResult) {
                    navigator.clipboard.writeText(decryptedResult);
                    setShowToast(true);
                    setTimeout(() => setShowToast(false), 2000);
                }
            };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-200 font-sans selection:bg-emerald-500 selection:text-white">
                
                {/* Navbar */}
                <nav className="border-b border-slate-800 bg-slate-900/90 backdrop-blur sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <Shield className="w-6 h-6 text-emerald-400" />
                        <span className="font-bold text-xl tracking-tighter text-white">Gatita<span className="text-emerald-400">Luna</span></span>
                    </div>
                    <div className="flex items-center gap-4">
                        <div className="text-xs font-mono text-slate-500 hidden sm:block">Protocolo AES-GCM 256-bit</div>
                        <button onClick={() => setShowGuide(true)} className="text-slate-400 hover:text-emerald-400 transition-colors" title="Ver Gu√≠a">
                            <HelpCircle className="w-5 h-5" />
                        </button>
                    </div>
                    </div>
                </nav>

                {/* Hero Section */}
                <header className="max-w-4xl mx-auto px-4 py-12 text-center relative z-20">
                    <h1 className="text-4xl md:text-5xl font-extrabold text-white mb-6">
                    Encriptado Real en Redes Sociales
                    </h1>
                    <p className="text-lg text-slate-400 mb-4 max-w-2xl mx-auto">
                    Sistema actualizado con <strong>AES-GCM 256-bit</strong>. Ahora el mensaje se cifra matem√°ticamente. 
                    Si la clave no es exacta, es imposible recuperar el contenido original.
                    </p>
                </header>

                {/* WINDOWS 11 STYLE GUIDE WINDOW */}
                {showGuide && (
                    <div className="max-w-3xl mx-auto px-4 mb-12 relative z-30 animate-modal">
                        {/* Windows 11 Card Container: Rounded corners, dark glass effect, thin border, subtle shadow */}
                        <div className="bg-slate-900/80 backdrop-blur-xl border border-white/10 rounded-xl shadow-2xl overflow-hidden ring-1 ring-black/5">
                            
                            {/* Title Bar: Clean, transparent, integrated controls */}
                            <div className="flex justify-between items-center px-4 py-3 border-b border-white/5 bg-white/5">
                                <div className="flex items-center gap-2">
                                    <Info className="w-4 h-4 text-emerald-400" />
                                    <span className="font-semibold text-sm text-slate-200 tracking-wide">Gu√≠a de Inicio</span>
                                </div>
                                <button 
                                    onClick={() => setShowGuide(false)}
                                    className="text-slate-400 hover:bg-red-500 hover:text-white rounded-md p-1.5 transition-all duration-200"
                                    title="Cerrar"
                                >
                                    <X className="w-4 h-4" />
                                </button>
                            </div>
                            
                            {/* Content: Clean typography, good spacing */}
                            <div className="p-6 md:p-8">
                                <div className="grid md:grid-cols-2 gap-8">
                                    
                                    {/* Step 1 */}
                                    <div className="space-y-3">
                                        <div className="flex items-center gap-2 text-emerald-400 font-bold mb-1">
                                            <div className="bg-emerald-500/10 p-1.5 rounded-lg border border-emerald-500/20">
                                                <PenTool className="w-4 h-4" />
                                            </div>
                                            <h3>1. Emisor (T√∫)</h3>
                                        </div>
                                        <p className="text-slate-300 text-sm leading-relaxed">
                                            Escribe tu mensaje en el Paso 1 y define una <strong className="text-white">Clave Secreta</strong> (ej: "gatitos").
                                        </p>
                                        <div className="text-xs text-slate-500 bg-black/20 p-2 rounded border border-white/5">
                                            El mensaje se convertir√° en un c√≥digo ilegible.
                                        </div>
                                    </div>

                                    {/* Step 2 */}
                                    <div className="space-y-3">
                                        <div className="flex items-center gap-2 text-blue-400 font-bold mb-1">
                                            <div className="bg-blue-500/10 p-1.5 rounded-lg border border-blue-500/20">
                                                <Share2 className="w-4 h-4" />
                                            </div>
                                            <h3>2. El Medio</h3>
                                        </div>
                                        <p className="text-slate-300 text-sm leading-relaxed">
                                            Copia el c√≥digo y p√©galo en cualquier lugar p√∫blico (Instagram, WhatsApp).
                                        </p>
                                        <div className="text-xs text-slate-500 bg-black/20 p-2 rounded border border-white/5">
                                            Para los dem√°s parecer√° texto basura.
                                        </div>
                                    </div>

                                    {/* Step 3 */}
                                    <div className="md:col-span-2 border-t border-white/10 pt-6 mt-2">
                                        <div className="flex flex-col md:flex-row gap-4 items-start md:items-center">
                                            <div className="flex-1 space-y-2">
                                                <div className="flex items-center gap-2 text-purple-400 font-bold mb-1">
                                                    <div className="bg-purple-500/10 p-1.5 rounded-lg border border-purple-500/20">
                                                        <Unlock className="w-4 h-4" />
                                                    </div>
                                                    <h3>3. Receptor (Tu Amigo)</h3>
                                                </div>
                                                <p className="text-slate-300 text-sm">
                                                    Tu amigo debe pegar el c√≥digo en el Paso 3 y usar la <strong className="text-white underline decoration-emerald-500/50">MISMA CLAVE EXACTA</strong>.
                                                </p>
                                            </div>
                                            
                                            <button 
                                                onClick={() => setShowGuide(false)}
                                                className="bg-blue-600 hover:bg-blue-500 text-white font-medium px-6 py-2.5 rounded-lg shadow-lg shadow-blue-500/20 transition-all active:scale-95 text-sm whitespace-nowrap self-end md:self-auto"
                                            >
                                                Comenzar
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                )}

                {/* WORKFLOW SECTION */}
                <section id="demo-section" className="max-w-7xl mx-auto px-4 py-8 pb-24 relative z-10">
                    
                    <div className="grid lg:grid-cols-3 gap-8 items-start">
                    
                    {/* CARD 1: SENDER (ENCRYPTION) */}
                    <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-6 backdrop-blur-sm relative shadow-xl h-full flex flex-col">
                        <div className="absolute -top-3 -left-3 bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold shadow-lg z-10">1</div>
                        
                        <div className="flex items-center gap-2 mb-4">
                        <PenTool className="w-5 h-5 text-blue-400" />
                        <h3 className="text-lg font-bold text-white">Emisor</h3>
                        </div>
                        
                        <div className="mb-4 bg-slate-900/50 p-3 rounded-lg border border-slate-700/50">
                        <label className="text-[10px] uppercase text-slate-500 font-bold mb-1 block">Definir Clave de Cifrado</label>
                        <div className="relative">
                            <input 
                                type={showSenderKey ? "text" : "password"}
                                value={senderKey}
                                onChange={(e) => setSenderKey(e.target.value)}
                                className="w-full bg-transparent text-sm text-blue-200 focus:outline-none placeholder-slate-600 font-mono"
                                placeholder="Escribe una clave secreta..."
                            />
                            <button
                                onClick={() => setShowSenderKey(!showSenderKey)}
                                className="absolute right-2 top-2 text-slate-500 hover:text-blue-400 transition-colors"
                            >
                                {showSenderKey ? <EyeOff className="w-4 h-4" /> : <Eye className="w-4 h-4" />}
                            </button>
                        </div>
                        </div>

                        <div className="flex-1 flex flex-col gap-4">
                        <textarea 
                            value={draftMessage}
                            onChange={(e) => setDraftMessage(e.target.value)}
                            placeholder="Ej: Coordenadas seguras: 34.55, -58.45. Destruir mensaje al leer."
                            className="w-full flex-1 min-h-[120px] bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-slate-200 focus:ring-2 focus:ring-blue-500 outline-none resize-none font-mono"
                        ></textarea>
                        
                        <button 
                            onClick={handleEncryptAndPost}
                            disabled={!draftMessage || isPosting || !senderKey}
                            className={`w-full py-3 rounded-lg font-bold text-sm transition-all flex items-center justify-center gap-2
                            ${(!draftMessage || !senderKey)
                                ? 'bg-slate-700 text-slate-500 cursor-not-allowed' 
                                : 'bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-500/20'}`}
                        >
                            {isPosting ? (
                            <span className="animate-pulse">Calculando Hash...</span>
                            ) : (
                            <>

                            {isDecrypted ? (

                                </p>

                <footer className="text-center text-slate-600 text-xs pb-8">

            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ShadowThreadApp />);
    </script>
